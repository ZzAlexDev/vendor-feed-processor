version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs
      - ./storage:/app/storage
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - CACHE_STRATEGY=filesystem
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
